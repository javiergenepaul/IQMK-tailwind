<!DOCTYPE html>

        </style>

        <!-- config -->

            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            'primary-01': '#6D114A',

                            'primary-03': '#E15090',

                            'primary-09': '#FDF6FA',

                            'secondary-01': '#1E1E1E',
                            'secondary-02': '#313134',
                            'secondary-03': '#54545D',
                            'secondary-04': '#7F7F7F',
                            'secondary-05': '#9E9893',

                            'success-01': '#064E3B',
                            'success-02': '#047B57',
                            'success-03': '#10B981',
                            'success-04': '#6EE7B7',
                            'success-05': '#ECFDF5',
                            'success-05': '#ECFDF5',

                            'error-01': '#7F1D1D',
                            'error-02': '#B91C1C',
                            'error-03': '#EF4444',
                            'error-04': '#F68888',
                            'error-05': '#FEF2F2',

                            'white-01': '#FFFFFF',
                            'white-02': '#F2F2F2',
                            'white-03': '#CECBC9',

                            navs: 'rgba(0, 0, 0, 0.2)',
                            theme: '#40082B'
                        },
                        fontSize: {
                            h1: '67px',
                            h2: '51px',
                            h3: '38px',
                            h4: '28px',
                            h5: '21px',
                            normal: '16px',
                            small: '14px',
                            large: '18px',
                            caption: '12px'
                        },
                        fontFamily: {
                            worksans: ['Work Sans', 'sans-serif']
                        }
                    },
                    screens: {
                        xs: '480px',
                        ss: '620px',    
                        sm: '768px',
                        md: '1024px',
                        lg: '1440px',
                        xl: '1700px'
                    }
                }
            }
        </script>

    <body>  
        <div class="w-full overflow-hidden font-worksans bg-navs">
            <nav class="relative container mx-auto p-4 ">
                <div class="flex items-center justify-between">
                    <div class="w-1/3 sm:inline hidden ">
                        <ul class="flex md:space-x-10">
                            <li class="cursor-pointer font-regular text-large text-white-01 hover:text-primary-01 pr-2">About</li>
                            <li class="cursor-pointer font-regular text-large text-white-01 hover:text-primary-01 px-2">Products</li>
                            <li class="cursor-pointer font-regular text-large text-white-01 hover:text-primary-01 px-2">Events</li>
                        </ul>
                    </div>
                    <img src="assets/logo.svg" class="w-[252.23px] h-[54px] flex-1" alt="" />
                    <div class="w-1/3 sm:flex hidden justify-end items-center">
                        <ul class="flex md:space-x-10">
                            <li class="cursor-pointer font-regular text-large text-white-01 hover:text-primary-01 px-2">Shop</li>
                            <li class="cursor-pointer font-regular text-large text-white-01 hover:text-primary-01 px-2">Contact</li>
                        </ul>
                        <div class="flex items-center pl-6">
                             <div class="bg-primary-01 px-6 py-3 rounded">
                                <h1 class="text-white-01 text-large font-regular">Button</h1>
                            </div>
                            <iconify-icon class="pl-6 text-primary-01" icon="system-uicons:cart" width="24" height="24" style="color: white;"></iconify-icon>
                        </div>
                    </div>
                </div>
            </nav>

            <section id="hero" class="w-full h-full">
                <div class="flex items-center h-screen justify-center">

                    <div class="flex flex-col items-center">
                        <img src="assets/background.jpg" class="obtain fixed top-0 left-0 right-0 z-[-1] object-contain" alt="">
                        <div class="text-white-01 text-h1 font-bold">IQMK GLOBAL</div>
                        <div class="text-white-01 text-h3 font-medium">A Global Movement of Health and Hope.</div>
                        <div class="text-white-01 text-h5 font-medium">
                            We provides value added wellness products to our customers and strives to empower its iPartners to achieve the lifestyle of their dreams.
                        </div>
                        <button class="bg-primary-02 px-6 py-3 rounded mt-16">
                            <h1 class="text-white-01 text-large font-regular uppercase">watch video</h1>
                        </button>
                    </div>
                </div>
            </section>
